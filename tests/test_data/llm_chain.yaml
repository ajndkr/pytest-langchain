_type: llm_chain
llm:
  _type: openai
  best_of: 1
  frequency_penalty: 0
  logit_bias: {}
  max_tokens: 256
  model_name: text-davinci-003
  n: 1
  presence_penalty: 0
  request_timeout: null
  temperature: 0
  top_p: 1
memory: null
output_key: text
prompt:
  _type: prompt
  input_variables:
  - product
  output_parser: null
  template: What is a good name for a company that makes {product}?
  template_format: f-string
  validate_template: true
verbose: false
